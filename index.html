<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Stats Preview Card" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main>
            <figure class="image">
                <!-- <picture>
                    <source
                        srcset="images/image-header-mobile.jpg"
                        media="(max-width: 700px)"
                    />
                    <img src="images/image-header-desktop.jpg" alt="" />
                </picture> -->
            </figure>
            <section class="content">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p class="main-text">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="stats-row">
                    <div>
                        <p class="stat-number">10k+</p>
                        <p class="stat-heading">companies</p>
                    </div>
                    <div>
                        <p class="stat-number">314</p>
                        <p class="stat-heading">templates</p>
                    </div>
                    <div>
                        <p class="stat-number">12M+</p>
                        <p class="stat-heading">queries</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
